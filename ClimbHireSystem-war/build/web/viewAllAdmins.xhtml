<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View All Admins</title>
    </h:head>
    <h:body>
        <h1>View All Admins</h1>
        
        <h:form>
            <h:dataTable value="#{viewAllAdminsManagedBean.admins}" var="admin">
                <h:column>
                    <f:facet name="header">Admin Id</f:facet>
                    <h:outputText value="#{admin.adminId}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{admin.adminName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{admin.password}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{admin.email}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
