<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create New Admin</title>
    </h:head>
    <h:body>
        <h1>Create New Admin</h1>
        
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel for="txtName" value="Name" />
                <h:inputText id="txtTitle" value="#{createNewAdminManagedBean.newAdmin.adminName}" />
                
                <h:outputLabel for="txtPassword" value="Password" />
                <h:inputText id="txtPassword" value="#{createNewAdminManagedBean.newAdmin.password}" />
                
                <h:outputLabel for="txtEmail" value="Email" />
                <h:inputText id="txtEmail" value="#{createNewAdminManagedBean.newAdmin.email}" />
                
                <h:commandButton value="Clear" type="reset" />&nbsp;
                <h:commandButton value="Create" type="submit" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
